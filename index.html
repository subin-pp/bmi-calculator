<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <form id="bmiForm">
                <!-- Age Input -->
                <div class="input">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="text-input" placeholder="Enter your age" required>
                </div>
                
                <!-- Gender Selection -->
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="gender" value="male" id="male">
                        <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <input type="radio" name="gender" value="female" id="female">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <!-- Height and Weight Inputs -->
                <div class="containerHW">
                  <!-- Height Input -->
                  <div class="inputSection">
                      <label for="height">Height (cm)</label>
                      <input type="number" id="height" placeholder="Enter height" required>
                  </div>
              
                  <!-- Weight Input -->
                  <div class="inputSection">
                      <label for="weight">Weight (kg)</label>
                      <input type="number" id="weight" placeholder="Enter weight" required>
                  </div>
              </div>
              

                <!-- Calculate Button -->
                <button type="button" class="calculate" id="calculateBtn">Calculate BMI</button>
            </form>

            <!-- Result Display -->
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p id="category" class="comment"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
